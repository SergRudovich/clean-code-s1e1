<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="add-element">
      <label for="new-task" class="main__new-task">Add Item</label>
      <section class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="task-row-wrapper__button btn">Add</button>
      </section>
    </p>
    <h3 class="main__new-task">Todo</h3>
    <ul id="incompleted-tasks">
      <li class="task-list">
        <input type="checkbox">
        <label class="task-list__task">Pay Bills</label>
        <input type="text" class="task-list__task">
        <button class="task-list__button edit btn">Edit</button>
        <button class="task-list__button delete btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode task-list">
        <input type="checkbox">
        <label class="edit-mode__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="edit-mode__task">
        <button class="edit-mode__button edit btn">Save</button>
        <button class="edit-mode__button delete btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="main__new-task">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-list">
        <input type="checkbox" checked>
        <label class="task-list__task">See the Doctor</label>
        <input type="text" class="task-list__task">
        <button class="task-list__button edit btn">Edit</button>
        <button class="task-list__button delete btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
